services:
  mosquitto:
    build: mosquitto/.
    container_name: mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    restart: unless-stopped
  grafana:
    build: grafana/.
    container_name: grafana
    ports:
      - 3000:3000
    env_file:
      - grafana/config/.env
    environment:
      - GF_INSTALL_PLUGINS=grafana-mqtt-datasource,orchestracities-map-panel
    volumes:
      - ./grafana/config/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/config/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-storage:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - mosquitto

volumes:
  grafana-storage:
